spring:
  application:
    # eurka 3 节点高可用模式
    name: eurka-server
---
# node1
spring:
  profiles: node1
server:
  port: 8761
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    # 优先使用IP地址方式进行注册服务
    prefer-ip-address: true
    # 配置使用指定IP
    ip-address: 127.0.0.1
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:18761/eureka/,http://127.0.0.1:28761/eureka/
